<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb9b027793.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nike.css">
    <title>Document</title>

</head>
<body>
    <!-- 1ft Header -->
    <div class="main">
        <div class="firstChild">
            <div><img src="Images/air-jordan-50.png" style="width: 30px;"></div>
            <div style="display: flex;">
                <div><span class="fas fa-star" style="font-size: small;"></span></div>
                <div><img src="Images/greater-than.png" style="width: 30px; position: relative; right: 12px;"></div>
            </div>
        </div>
        <div class="secondChild">
            <div><a href="https://www.nike.com/retail">Find a Store&nbsp;|</a></div>
            <div>Help&nbsp;|</div>
            <div><a href="https://www.nike.com/membership">Join Us&nbsp;|</a></div>
            <div><a href="https://accounts.nike.com">Sign In</a></div>
        </div>
    </div>
    <!-- 2nd Header -->
    <!-- Include drop down from Bootstrap -->
    <div class="details">
        <div><img src="Images/nike.png"></div>
        <div class="subDetails">
            <!-- Container for 1st dropdown -->
            <div class="feature-container">
                <div class="new-feature" style="text-decoration: underline;">New & Featured</div>
                <div class="future-dropDown-content">
                    <div class="feature-options">
                            <div>
                                <div style="font-weight:700;">Shop Icons</div>
                                <a href="" style="text-decoration: none;">Air Force</a>
                                <a href="" style="text-decoration: none;">Air Jordan </a>
                                <a href="" style="text-decoration: none;">Blazera</a>
                                <a href="" style="text-decoration: none;">Pegasusa</a>
                                <a href="" style="text-decoration: none;">LeBrona</a>
                            </div>
                            <div>
                                <div style="font-weight:700;">New For Men</div>
                                <a href="https://www.nike.com/w/mens-shoes-nik1zy7ok" style="text-decoration: none;">Shoes</a>
                                <a href="https://www.nike.com/w/new-mens-clothing-3n82yz6ymx6znik1" style="text-decoration: none;">Clothing</a>
                                
                            </div>
                            <div>
                                <div style="font-weight:700;">New For Women</div>
                                <a href="https://www.nike.com/w/new-womens-shoes-3n82yz5e1x6zy7ok" style="text-decoration: none;">Shoes</a>
                                <a href="https://www.nike.com/w/new-womens-clothing-3n82yz5e1x6z6ymx6" style="text-decoration: none;">Clothing</a>
                            </div>
                    </div>
                </div>
            </div>

            <!-- 2nd Container -->
            <div class="men">
                <div style="text-decoration: underline;">Men</div>
                <div class="men-options">
                    <div>
                        <div>All Shoes</div>
                    </div>
                </div>
            </div>
            
            <div style="text-decoration: underline;">Women</div>
            <div style="text-decoration: underline;">Kids</div>
            <div style="text-decoration: underline;">Accessories</div>
            <div style="text-decoration: underline;">Sales</div>
        </div>
        <div class="lastSubDetal">
            <div >
                <input class="form-control-sm" placeholder="Search" style="background-color: rgb(234, 227, 227); border: none;">
            </div>
            <div>
                <img src="Images/heart.png" style="width: 30px;">
            </div>
            <div>
                <img src="Images/shopping.png" style="width: 30px;">
            </div>
        </div>
    </div>
    <!-- Use Carsouseel -->
</body>
</html>
