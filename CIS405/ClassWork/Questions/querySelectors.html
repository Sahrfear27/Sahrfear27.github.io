<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="functions.js">

    </script>
    <!-- A button to style the below elements -->
    <button onclick="styleElement()" >Query Selector</button>
    <!-- Class selector -->
    <div class="example">This document will be colored based on query selector</div>

    <!-- Tag Selector -->
    <p>This is a paragraph</p>
    <h1>This is the first heading</h1>

    <!-- Id selector -->
    <p id="myId">This paragraph has an id tag</p>

    <!-- All input tags -->
    <label for="">First Name</label>
    <input type="text" name="" id="fName">
    <br>
    <label for="lName">Last Name</label>
    <input type="text" name="" id="lName">

    <!-- Get the first p element in the document where the parent is div -->
    <div>
        <p>This is some text</p>
        <p>This is another text</p>
    </div>

    <!-- Get the first a element that has a "target attribute" -->
    <a href="#ffh" target="_self">Click Here</a>

</body>
</html>
