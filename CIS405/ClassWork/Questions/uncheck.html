<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
       function uncheck(){
            let checkElements = document.querySelectorAll('input');
            for(let ele of checkElements)
            {
                ele.checked = false;
            }    
        }

    </script>
    <input type="radio" value="hello"><label>hello</label>
    <input type="radio" value="hi"><label>Hi</label>

    <input type="checkbox" value="mybox">checkbox
    <button onclick="uncheck()">Uncheck</button>
    

</body>
</html>
