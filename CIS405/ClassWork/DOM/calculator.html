    <script>
    function appendText(num){
        let myText = document.querySelector('textarea');
        myText.value = myText.value + num;
        }
        
        function execute(){
            
            let textValue = document.querySelector('textarea').value;
            let rightHandSide;
            let leftHandSide;
            let operation;

            for(let i = 0; i < textValue.length; i++){
                if(i == 0){
                    leftHandSide = parseInt(textValue[0])
                }
                else if((textValue[i] == "+") || (textValue[i] == "-"))
                {
                    operation = textValue[i];
                }
                else{
                    rightHandSide = textValue[i];
                }
            }
            let result = (operation == "+")? rightHandSide : leftHandSide - rightHandSide;
            document.querySelector('textarea').value = result;

</head>
