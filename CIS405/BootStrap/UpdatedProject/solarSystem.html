<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
          background-image: url('Images/space.jpg');
         height: 100%;
         width: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        }
        
        .earth{
        color: white;
        text-align: center;
        text-transform: capitalize;
        font-size: xx-large;
        }
      .spaceTime{
        display: flex;
        justify-content: center;
      }
       
    .welcome{
        display: flex;
        font-size: xx-large;
        font-weight:bold;
        border-radius: 20px;
        height: 100px;
        width: 400px;
        justify-content: center;
        align-items: center;
        background-color: rgb(34, 34, 34);
        -webkit-box-shadow: 10px 17px 136px 44px rgba(0,0,0,0.75);
        -moz-box-shadow: 10px 17px 136px 44px rgba(0,0,0,0.75);
        box-shadow: 10px 17px 136px 44px rgba(0,0,0,0.75);
        color: white;
        text-transform:capitalize;
        font-style:italic;
    }
    .welcome:hover{
        width: 100%;
        color:azure;
    }
    .star1 {
        position: fixed;
        animation-name: starOne;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    } 
    @keyframes starOne {
        from{top: 0px;}
        to{
            top: 1000px;
        }
    }
    .star2{
        text-align: center;
        position: relative;
        animation-name: star2;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    @keyframes star2{
        from{top:-10px}
        to{
            top:600px
        }
    }
    .star3{
        text-align:right;
        position: relative;
        animation-name: star3;
        animation-duration: 15s;
        animation-iteration-count: infinite;
    }
    @keyframes star3{
        from{top:-50px}
        to{
            top:600px
        }
    }
    .star4{
        left: 200px;
        position: relative;
        animation-name: star4;
        animation-duration: 17s;
        animation-iteration-count: infinite;
    }
    @keyframes star4{
        from{top:-40px}
        to{
            top:600px
        }
    }
    .star5{
        left: 600px;
        position: relative;
        animation-name: star5;
        animation-duration: 17s;
        animation-iteration-count: infinite;
    }
    @keyframes star5{
        from{top:-40px}
        to{
            top:600px
        }
    }
    .star6{
        left: 100%;
        position: relative;
        animation-name: star6;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    @keyframes star6{
        0%   {left:30px; top:0px;}
        25%  {top:60px;}
        50%  {top:200px;}
        75%  {top:45px; right:200px;}
        100% {left:700px; top:0px;}
    }
    /*  */
    .earthorbit {
        position: fixed;
        top: 200px;
        left: 502px;
        width: 400px;
        height: 400px;
        border: 2px #4a437f dashed;
        border-radius: 100%;
      }
      .earth {
        display: block;
        width: 60px;
        height: 60px;
        color: blue;
        border: 1px solid;
        background-color: blue;
        border-radius: 30px;
        position: fixed;
        top: 370px;
        left: 672px;
        animation-name: earth;
        animation-duration: 8s;
        animation-iteration-count: infinite;
      }
      .sun {
        display: block;
        width: 200px;
        height: 200px;
        border-radius: 100%;
        border: 1px solid;
        background-color: white;
        position: fixed;
        left: 600px;
        top: 300px;
        text-align: center;
        transition: width 2s, height 2s ;
      }
      .sun:hover{
        width: 250px;
        height: 250px;
      }
      @-webkit-keyframes earth {
        from {
          -webkit-transform: rotate(0deg) translateX(200px) rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg) translateX(200px) rotate(-360deg);
        }
      }
      @-webkit-keyframes earthorbit {
        -webkit-animation: spin-right 10s linear infinite;
        animation: spin-right 10s linear infinite;
      }
      .astronaut{
        position: relative;
        top: 350px;
        left: 1200px;
        animation:astronautMan 5s infinite;
      }
      @keyframes astronautMan{
        from{left:0px ; }
        to{top: -100px; transform: scale(1,3);} 
       
        }
      
        /* Space ship */
        .spaceShip{
            position: relative;
            top:250px;
            animation:ship 5s infinite;
        }
        @keyframes ship{
            0% {left:0px ; }
             25% {top: -300px;}
             50% {left: 700px;} 
             75% {transform: translateX(50px);}
             100% {left: 2000px; transform: scale(2,3);}
           
        }
        .fire1{
            position: relative;
            top: 350px;
            left: 1200px;
            animation: fight 2s infinite;
            animation-timing-function: linear;
        }

        @keyframes fight{
        0% {left: 0px;}
        25% {left: 100px; animation-duration: 4s; left:200px;}
        50% {top: 100px;left: 400px;animation-duration: 1; top: 50%; }
        }
        .fire2{
            position: relative;
            top: 500px;
            left: 1200px;
            animation: fight2 2s infinite;
            animation-timing-function: linear;
        }

        @keyframes fight2{
        0% {left: 0px;}
        25% {left: 100px; animation-duration: 4s; left:200px;}
        50% {top: 300px;left: 400px;animation-duration: 1; top: 50%; }
        }
        .fire3{
            position: relative;
            top: 500px;
            left: 1200px;
            animation: fight3 2s infinite;
            animation-timing-function: linear;
        }

        @keyframes fight3{
        0% {left: 0px;}
        25% {left: 100px; animation-duration: 4s; left:200px;}
        50% {top: 300px;left: 400px;animation-duration: 1; top: 50%; }
        }
        .fire4{
            position: relative;
            top: 500px;
            left: 1200px;
            animation: fight4 2s infinite;
            animation-timing-function: linear;
        }

        @keyframes fight4{
        0% {left: 0px;}
        25% {left: 100px; animation-duration: 4s; left:200px;}
        50% {top: 300px;left: 400px;animation-duration: 1; top: 50%; }
        }
    </style>
</head>
<body>
    <div class="spaceTime">
       <div class="welcome">Welcome To space</div>
    </div>
        <div class="falling-stars">
            <div class="star1">
                <img src="Images/fallingStars.png" style="width: 30px;">
            </div>
            <div class="star2">
                <img src="Images/fallingStars.png" style="width: 30px;">
            </div>
            <div class="star3">
                <img src="Images/fallingStars.png" style="width: 30px;">
            </div>
            <div class="star4">
                <img src="Images/fallingStars.png" style="width: 30px;">
            </div>
            <div class="star5">
                <img src="Images/fallingStars.png" style="width: 30px;">
            </div>
            <div class="star6">
                <img src="Images/fallingStars.png" style="width: 30px;">
            </div>
            
        </div>
    </div>

    <div class="earthorbit"><img src="Images/globe.png" class="earth"></div>
    <div><img src="Images/annimatedSun.gif" class="sun"></div>

   <div class="astronaut">
     <img src="Images/astronaut.png" style="height: 100px;">
   </div>   

   <!-- Space Ship -->
   <div class="spaceShip">
    <img src="Images/spaceShip.png" alt="">
   </div>

   <!-- Add some fire work -->
   <div class="fire1">
    <img src="Images/fire.png" alt="">
   </div>
   <div class="fire2">
    <img src="Images/fire.png" alt="">
   </div>
   <div class="fire3">
    <img src="Images/fire.png" alt="">
   </div>
   <div class="fire4">
    <img src="Images/fire.png" alt="">
   </div>
</body>
</html>
