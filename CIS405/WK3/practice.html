<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Chat App</title>
    <style>
        .container {
            border: 1px solid;
            padding: 30px;
        }
        .sagar-selector {
            display: flex;
            justify-content: space-between;
        }
        /* p{
            background-color: rgb(208, 208, 220);
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="person">
            <div class="sagar-selector">
                <button onclick="setActiveUser('Sagar')" id="sagarBtn">Sagar</button>
                <button onclick="setActiveUser('Sahrfear')" id="sahrfearBtn">Sahrfear</button>
            </div>
        </div>
        <!-- Show who is typing -->
        <div class="person-typing">
            <p id="active-user"></p>
        </div>
        <!-- The chat area -->
        <div id="chat-box" class="container"></div>
        <br>
        <div class="typing-area">
            <input type="text" id="type-message" placeholder="Type your message" style="width: 85%;">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let activeUser = "";

        function setActiveUser(user) {
            activeUser = user;
            let activeUserElement = document.getElementById('active-user');
            activeUserElement.innerHTML = user + " is typing...";
        }

        function sendMessage() {
            let typingArea = document.getElementById('chat-box');
            let typingMessage = document.getElementById('type-message');
            
            if (activeUser === "") {
                alert("Please select a user before sending a message.");
                return;
            }

            let p = document.createElement('p');
            p.innerHTML = activeUser + ': ' + typingMessage.value;

            if (activeUser === "Sagar") {
                p.style.color = 'blue';
            } else if (activeUser === "Sahrfear") {
                p.style.color="white";
                p.style.background="grey";
                p.style.border="1px solid";
                p.style.borderRadius="10px";
                p.style.textAlign="right";
                p.style.padding="5px";
            }

            typingArea.appendChild(p);
            typingMessage.value = '';
        }
    </script>
</body>
</html>
