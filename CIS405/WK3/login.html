<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatApp.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form_area" style="background: rgb(141, 147, 133);">
            <p class="title">SIGN In</p>
            <form action="">
                <div class="form_group">
                    <label class="sub_title" for="first-Name">First Name</label>
                    <input placeholder="Enter your first name" class="form_style" type="text">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="last-Name">Last Name</label>
                    <input placeholder="Enter your last name" class="form_style" type="text">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter password" id="new-password" class="form_style" type="password">
                </div>
                <div>
                    <button class="signIn-btn">LogIn</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
