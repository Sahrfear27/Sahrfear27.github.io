<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Chat App</title>
    <style>
        .container {
            border: 1px solid;
            padding: 30px;
        }
        .sagar-selector {
            display: flex;
            justify-content: space-between;
        }
        #chat-box {
            height:300px;
            overflow-y: scroll; 
            background-color: black;
            border-radius: 10px;
               
        }
        #mainText {
            height:1000px;
            overflow-y: scroll;
           
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="person">
            <div class="sagar-selector">
                <button onclick="setActiveUser('Sagar')" id="sagarBtn">Sagar</button>
                <button onclick="setActiveUser('Sahrfear')" id="sahrfearBtn">Sahrfear</button>
            </div>
        </div>
        <!-- Show who is typing -->
        <div class="person-typing">
            <p id="active-user"></p>
        </div>
        <!-- The chat area -->
        <div id="chat-box" class="container" >
            <div id="mainText"></div>
        </div>
        <br>
        <div class="typing-area">
            <input type="text" id="type-message" placeholder="Type your message" style="width: 85%;">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="chartWindow.js"></script>
</body>
</html>
