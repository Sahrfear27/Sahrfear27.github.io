<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
     
    </style>
    <title>Document</title>
</head>
<body>
    <!-- Form Control  -->
    <h3>First For</h3>
    <label class="form-label">Email Address</label>
    <input type="text" class="form-control" placeholder="name@example.com">

    <!-- Setting Height -->
    <h3>Second Form</h3>
    <br>
    <input type="text" class="form-control-lg"  placeholder="form-control-lg" style="width: 100%;"><br>
    <br>
    <input type="text" class="form-control" placeholder="Default">
    <input type="text" class="form-control-sm" placeholder="form-control-sm">
    <br>
    <!-- readOnly -->
    <label class="form-label">Email</label>
    <input type="text" class="form-control-plaintext" placeholder="email@example.com">

    <h3>File input</h3>

    <input  class="form-control" type="file">

    <h3>Colors</h3>
    <input class="form-control form-control-color" value="#">
    <h3>Form Select</h3>
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">This is the first value</option>
        <option value="2">This is the second value</option>
        <option value="3">Third value</option>
    </select>
    <h3>Multple select Example</h3>

    <select class="form-select" multiple aria-label="multiple select example">
        <option selected>Open this select menu</option>
        <option value="1">This is the first value</option>
        <option value="2">This is the second value</option>
        <option value="3">Third value</option>
    </select>
    <h3>Checkboxes</h3>
    <div class="form-check form-check-inline">1</div>
</body>
</html>
