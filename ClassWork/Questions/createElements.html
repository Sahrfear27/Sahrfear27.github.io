<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function someElements(){
            // Create first Div Elements
            let div = document.createElement('div');
            // Set attribute
            div.innerHTML = "This document was created in the script function";
            
            div.setAttribute('id', 'myDic')
            // Add the div element to the body
            document.body.append(div);
        }   
       
    </script>
    <!-- Create html element -->
   <button onclick="someElements()">Query Selector</button>
    <p>This is some text</p>
</body>
</html>
