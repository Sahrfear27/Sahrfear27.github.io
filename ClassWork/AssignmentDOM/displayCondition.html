<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function someT(){
            let fruit = document.querySelector('p');
            if (fruit.style.display == "none"){
                fruit.style.display = '';
            }
            else {
                fruit.style.display = 'none';
            }
        }
        function toggleFunction(){
            let textsArea = document.getElementById('texts');
            if(textsArea.style.visibility == 'visible'){
                textsArea.style.visibility = 'hidden';
            }
            else{
                textsArea.style.visibility = "visible";
            }
        }

        let paragraph = document.createElement('p');
        paragraph.innerHTML = "Scriptures";

        // Ask Professor

        //    let x = secondButton.innerHTML.value;
        //    console.log(secondButton)
      
    </script>
    <div>Display</div>
    <p style="display: none;">Bananas are yellow in Color</p>
    <button onclick="someT()">Submit</button>

    <div>Visibility</div>
    <input type="text" name="" id="texts" style="visibility:visible;">
    <button onclick="toggleFunction()">Submit</button><br>
    <hr>
</body>
</html>
