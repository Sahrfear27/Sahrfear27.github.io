      document.querySelector('#scrambleBtn').addEventListener('click', scramble)
      document.querySelector('#authorsBtn').addEventListener('click', findAuthors)
      document.querySelector('#idBtn').addEventListener('click', findAuthors)

      function findAuthor(){
        let content = document.getElementById('displayArea').value;
        let author = document.getElementById('author');

            content = author;

    </script>
